<DOCTYPE! html>
<html>
<head>
<style type="text/css">
body{
	background-image: url("http://hdbackgroundspic.com/wp-content/uploads/2018/05/beautiful-Vintage-Background.jpg");
	font-style: italic;
}
h1{
	background-image: url("http://hdbackgroundspic.com/wp-content/uploads/2018/05/top-hd-Vintage-Background.jpg")
	font-size:90; 
	text-align: center;
}
.dropbtn {
    background-color: #3498DB;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}
.dropbtn:hover, .dropbtn:focus {
    background-color: #2980B9;
}
.dropdown {
    position: relative;
    display: inline-block;
}
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f1f1f1;
    min-width: 160px;
    overflow: auto;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}
.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}
.dropdown a:hover {background-color: #ddd;}
.show {display: block;}
</style>
<body>
<h1>Group Name</h1>
<div class="dropdown">
<button onclick="myFunction()" class="dropbtn">Group bio</button>
  <div id="myDropdown" class="dropdown-content">
    <a href="https://htmlpreview.github.io/?https://github.com/abdy22/ITC102/blob/master/WEB.html">Abdirahman</a>
    <a href="#about">Hyatt</a>
    <a href="#contact">david</a>
    <a href="#david">Robert</a>
  </div>
</div>

<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}
// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>







</body>
<html>
